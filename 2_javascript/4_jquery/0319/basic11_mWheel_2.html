<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    *{
      margin: 0; padding: 0
    }
    div{
      width: 100%; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5em
    }
    div:nth-of-type(even){
      background: #aaa
    }
  </style>
</head>
<body>
  <header></header>
  <section>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>
    <div>06</div>
  </section>
  <script>
  // jq ---------------------------------------------------------------------
  $(function() {
    var up = 0;
    $('section div').on('mousewheel', function(e) {
      var delta = e.originalEvent.wheelDelta;
      //          e.wheelDelta (vnla)
      // wheelDelta: 양수 → 휠 올림/ 음수 → 휠 내림
      // console.log(delta);

      if(delta < 0) {
        // 휠 내림
        console.log('내림');
        move = $(this).next().offset().top;
        // netx(): 다음 엘리먼트 찾음
        $('html').stop().animate({scrollTop: move});
      } else {
        // 휠 올림
        console.log('올림');
        move = $(this).prev().offset().top;
        // prev(): 이전 엘리먼트 찾음
        $('html').stop().animate({scrollTop: move});
      }
    });
  });
  </script>
</body>
</html>
