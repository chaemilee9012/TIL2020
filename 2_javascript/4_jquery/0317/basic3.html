<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    img{
      width: 600px; height: 400px;
      position: absolute;
      left: 0; top: 0
    }
  </style>
</head>
<body>
  <div class="fade">
    <img src="../../1_daily/img/img-01.jpg" alt="">
    <img src="../../1_daily/img/img-02.jpg" alt="">
    <img src="../../1_daily/img/img-03.jpg" alt="">
  </div>
  <script>
    // start
    $('.fade img').not(':first').hide(); // not(':first'): 첫번째 제외 ㅁ
    $('.fade img').eq(0).fadeOut(); // fadeOut(): 서서히 사라짐
    //end
  </script>

</body>
</html>
