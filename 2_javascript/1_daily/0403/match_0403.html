<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div class="match"></div>
  <script>
    var str0 = 'popup';
    // var reg = str0.match('pop');
    var reg = str0.match('aa'); // null == 0 == false

    if(!reg) {
      console.log(reg);

      /* 정규표현식
      // https://developer.mozilla.org/ko/docs/Web/JavaScript/Guide/%EC%A0%95%EA%B7%9C%EC%8B%9D
      */
      var str1 = 'javascript자바스크java +0*/_ HTML5';
      // var regExp1 = new RegExp(ab+b);
      var regExp1 = /javascript/;
      document.querySelector('.match').innerHTML = regExp1;

      var regExp1 = str1.match(/java/ig);
      // flag
      // i: 대소문자 구분없는 검색
      // g: 전역 검색

      var regExp2 = str1.match(/[scripthtml]/ig);
      // [character set]: []안에 있는 문자 각각 검색

      var regExp3 = str1.match(/[^javascript]/ig);
      // [^character set]: 해당 문자 제외

      var regExp4 = str1.match(/[A-Z]/g);
      // [A-Z]: 알파벳 대문자 검색
      // [a-z]: 알파벳 소문자 검색

      var regExp5 = str1.match(/[0-9]/g);
      // [0-9]: 숫자 검색

      var regExp6 = str1.match(/script|html/ig);
      // 문자열1|문자열2: 각 문자열 검색, 둘 중에 하나만 있어도 true

      var regExp7 = str1.match(/^j/ig);
      // ^a: a로 시작하는 문자열의 a

      var regExp8 = str1.match(/5$/ig);
      // a$: a로 끝나는 문자열의 a

      var regExp9 = str1.match(/\w/g);
      // 대소문자, 숫자, _ 포함 검색

      var regExp10 = str1.match(/\W/g);
      // 대소문자, 숫자, _ 제외 검색


      var str2 = 'a bc';
      var str3 = 'ab';
      var str4 = 'abcc';

      var regExp11 = str2.match(/abc*/ig);
      var regExp12 = str3.match(/abc*/ig);
      var regExp13 = str4.match(/abc*/ig);
      // /abc*/: 해당 문자열 반드시 포함돼 있고 반복 허용

      var regExp14 = str3.match(/abc?/ig);
      var regExp15 = str4.match(/abc?/ig);
      // /abc?/: 해당 문자열 없어도 되고 반복 불허


      var str5 = '123 123456 12897689';
      var regExp16 = str5.match(/\d{5}/g);
      // /\d{5}/: \d 숫자, {5} 5자리 이상
      var regExp17 = str5.match(/\d{3,6}/g);
      // {3,6}: 3 ~ 6자리
      var regExp18 = str5.match(/\d{3,}/g);
      // {3,}: 3자리 이상

      var regExp19 = str1.match(/[ㄱ-힣]/g);
      // [ㄱ-힣]: 한글


      with(document.querySelector('.match')) {
      // with(aa){}: aa를 각 구문 제일 앞에서 반복 실행 해줌(객체에 활용)
        innerHTML = `str1 = 'javascript자바스크java +0*/_ HTML5'`;
        innerHTML += `<br><br>1) str1.match(/java/ig): ${regExp1}`;
        innerHTML += `<br><br>2) /[scripthtml]/ig: ${regExp2}`;
        innerHTML += `<br><br>3) /[^javascript]/ig: ${regExp3}`;
        innerHTML += `<br><br>4) /[A-Z]/g: ${regExp4}`;
        innerHTML += `<br><br>5) /[0-9]/g: ${regExp5}`;
        innerHTML += `<br><br>6) /script|html/ig: ${regExp6}`;
        innerHTML += `<br><br>7) /^j/ig: ${regExp7}`;
        innerHTML += `<br><br>8) /5$/ig: ${regExp8}`;
        innerHTML += `<br><br>9) /\\w/g: ${regExp9}`;
        innerHTML += `<br><br>10) /\\W/g: ${regExp10}`;
        innerHTML += `<br><br>19) /[ㄱ-힣]/g: ${regExp19}`;
        innerHTML += '<br><br><hr>'

        innerHTML += `str2 = 'a bc', str3 = 'ab', str4 = 'abcc'`;
        innerHTML += `<br><br>11) str2.match(/abc*/ig): ${regExp11}`;
        innerHTML += `<br><br>12) str3.match(/abc*/ig): ${regExp12}`;
        innerHTML += `<br><br>13) str4.match(/abc*/ig): ${regExp13}`;
        innerHTML += `<br><br>14) str3.match(/abc?/ig): ${regExp14}`;
        innerHTML += `<br><br>15) str4.match(/abc?/ig): ${regExp15}`;
        innerHTML += '<br><br><hr>'

        innerHTML += `str5 = '123 123456 123458976'`;
        innerHTML += `<br><br>16) str5.match(/\\d{5}/g): ${regExp16}`;
        innerHTML += `<br><br>17) str5.match(/\\d{3,6}/g): ${regExp17}`;
        innerHTML += `<br><br>18) str5.match(/\\d{3,}/g): ${regExp18}`;
      }
      /*
      var obj = {
        b:{
          c: 10,
          d: 20,
          f: 30
        }
      }
      // 아래와 같음
      console.log(obj.b.c);
      console.log(obj.b.d);
      console.log(obj.b.f);

      with(obj.b) {
        console.log(c);
        console.log(d);
        console.log(f);
      }
      */

      /* 이메일 정규식: /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;

        플래그 i: 소문자만 검색

        ^[0-9a-zA-Z]: 문자열로 시작
        [0-9a-zA-Z]: 한 글자씩,
        0-9a-zA-Z: 숫자, 알파벳 대,소문자 포함

        ([-_.]?[0-9a-zA-Z]): grouping
        [-_.]?[0-9a-zA-Z]: ?앞 있어도 되고 없어도 됨,
                           -_. 뒤에 0-9a-zA-Z 올 수 있음
        *@: *앞에 해당 내용 있어야 하고 *뒤에 @ 있어야 함
        [0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.: *앞에 해당 내용 꼭 있어야 하고 *뒤에 . 있어야 함

        [a-zA-Z]{2,3}$: 2 ~ 3 자리의 알파벳 있어야 함
      */
    }

  </script>
</body>
</html>
