<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    *{
      margin: 0; padding: 0
    }
    header{
      width: 100%; height: 100px;
      background: #333;
      position: fixed;
      left: 0; top: 0
    }
    div{
      width: 400px; height: 500px;
      background: #aaa;
      margin: 0 auto;
      margin-top: 200px;
      opacity: 0;
      transition: 1s
    }
  </style>
</head>
<body>
  <header></header>
  <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </section>
  <script>
  // jq ---------------------------------------------------------------------
  $(function() {
    var firstCount = 0;
    var lastCount = 0;

    $(window).on('scroll',function(i){      
      // 아래 방식으로 스크롤 올림 or 내림 알 수 있음
      firstCount = $(this).scrollTop();

      // console.log('first: ' + firstCount);
      // console.log('last: ' + lastCount);

      if(firstCount > lastCount) {
        // 스크롤 내리고 있음
        // console.log('내려가는 중');
        $('header').slideUp();
      } else {
        // 스크롤 올리고 있음
        // console.log('올라가는 중');
        $('header').slideDown();
      }

      lastCount = firstCount;
      // 내릴 때: first > last
      // 올릴 때: first < last
    });
  });
  </script>
</body>
</html>
