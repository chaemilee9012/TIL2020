<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
<header></header>
<div></div>

<style>
    *{margin:0;}
    div{height:2000px;}    
    header{
        width:100%; height:80px; background:#000;
        position:fixed; top:0; left:0;
        transition:.5s;
    }
    header.active{
        top:-80px;
    }
</style>

<script>
var bln = true;
var upScroll, downScroll;
var header = document.querySelector('header');

window.addEventListener('scroll',function(e){
    
    //console.log(e);
    upScroll = this.scrollY;
    
    if(bln) {
        bln=false;
    
        if(upScroll > downScroll){
            header.classList.add('active');   
        }else{
            header.classList.remove('active');   
        }
        
        setTimeout(function(){
            bln = true;
        },500);
    }
    downScroll = upScroll;
});    
</script>

</body>
</html>
