<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link src="">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    *{margin:0;}
    body{}
    section{
        position:relative;
        height:2000px;
        border:5px solid #f00;
    }
    div{
        width:100px; height:100px;
        background:#f00;
    }
  </style> 
</head>

<body>
  <section>
    <div>01</div>
  </section>

  <script>
    $(function () {
      //start
      $(window).on('click', function(e) {
        console.log('clientY: ' + e.clientY); // 브라우저 최상단부터의 거리
        console.log('pageY: ' + e.pageY); // 콘텐츠 시작점부터의 거리(실제 위치)
        console.log('offsetY: ' + e.offsetY); // 클릭한 엘리먼트 상단부터의 거리
      });
      //end
    });
  </script>
</body>
</html>
