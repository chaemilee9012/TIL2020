<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link src="">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    *{margin:0;}
    section{
      position: relative;
      top: 300px;
      border: 5px solid #f00;
      padding-top: 100px
    }
    div{
      width: 100%; height: 100vh;
      background: #aaa;
      display: flex; 
      justify-content: center;
      align-items: center;
      font-size: 5em;
    }
    div:nth-of-type(even){
      background: #eee;
    }
  </style> 
</head>

<body>
  <section>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>
    <div>06</div>
  </section>

  <script>
    $(function () {
      //start
      var a = $('section div').eq(0).offset().top;
      // 브라우저 top 기준 → 절대 좌표
      console.log('div(0) offsetTop: ' + a);

      var b = $('section div').eq(0).position().top;
      // 부모(section) top 기준 → 상대 좌표
      console.log('div(0) positionTop: ' + b);
      //end
    });
  </script>
</body>
</html>
