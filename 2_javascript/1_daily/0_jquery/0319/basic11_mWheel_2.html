<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link src="">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    *{margin:0;}
    body{overflow:hidden;} /*스크롤 없앰*/
    section{
        position:relative;
        top:0;
        height:100vh;
        /* overflow-y:scroll; */ /*스크롤 없앰*/
    }
    div{
        width:100%; height:100vh;
        background:#aaa;
        display:flex; 
        justify-content: center;
        align-items: center;
        font-size:5em;
    }
    div:nth-of-type(even){
        background:#eee;
    }
  </style> 
</head>

<body>
  <section>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    <div>04</div>
    <div>05</div>
    <div>06</div>
  </section>

  <script>
    $(function () {
      //start
      var move = 0, num = 0, bln = true;
      // $('section').css('top','0px');
      // $('html').scrollTop(0); // 새로고침 할 때 페이지 최상단으로
      
      $('section div').on('mousewheel',function(e){
          
        var delta = e.originalEvent.wheelDelta;

        // ↓↓↓ 휠 움직이는 횟수에 관계없이 1번만 실행하게 하는 조건식
        if(bln) {
          bln = false; // 애니메이션 끝나기 전에는 함수 재실행 X
          if(delta < 0) {
            // 휠 내림
            num++;
          } else {
            // 휠 올림
            num--;
          }

          move = num * $(window).height();

          $('section').animate({
            top: -move // 윈도우 크기 만큼 section 움직임
          }, 1000, function() {
            bln = true // 애니메이션 끝나고 함수 다시 실행 가능하게 준비
          });
        }
      });    
      //end
    });
  </script>
</body>
</html>
