<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    img{
      width: 300px; height: 200px;
      display: none
    }
    .pop{
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      left: 0; top: 0
    }
    .pop img{
      display: block;
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%)
    }
  </style>
</head>
<body>
  <div class="each">
    <img src="../../1_daily/img/img-01.jpg" alt="">
    <img src="../../1_daily/img/img-02.jpg" alt="">
    <img src="../../1_daily/img/img-03.jpg" alt="">
  </div>
  <div class="pop"><img></div>

  <script>
    $(function() {
      
      var imgArr = ['../../1_daily/img/img-01.jpg',
                    '../../1_daily/img/img-02.jpg'];

      var tag = '<img src=' + imgArr[0] + '>';
          tag += '<img src=' + imgArr[1] + '>';          

      $('.each').append(tag);
      // 배열 뒤에 값 추가

      $('.each img').each(function(i) { 
      // each(): function을 각 요소별로 실행
      // each(function(i){}): function 실행하는 요소 인덱스 값 매개변수로 전달
        
        $(this).delay(500 * i).fadeIn();
        // delay(): 나타나는 시간 지정 → animate, fade 등 애니메이션 있는 메서드 앞에서 사용 가능

        $('.pop').hide();

        $('.each img').on('click', function() {
          var imgSrc = $(this).attr('src');
          // attr('a'): 속성 a 값 접근
          // attr('a', 'b'): 속성 a의 값을 b로 바꿔라

          // $('.pop').show();
          $('.pop img').attr('src', imgSrc);
          $('.pop').fadeIn();          
        });

        $('.pop').on('click', function() {
          $(this).fadeOut();
        });
      });
    });
  </script>
</body>
</html>
