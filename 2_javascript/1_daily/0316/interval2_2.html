<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body{
      margin: 0
    }
    nav{
      background: #000;
      position: fixed;
      left: 0; top: 0;
      width: 100%
    }
    a{
      color: #fff
    }
    div{
      height: 100vh;
      text-align: center
    }
    div:nth-of-type(1){
      padding-top: 1.1em
    }
    div:nth-of-type(2){
      background: pink
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" data-id="0">nav01</a>
    <a href="#" data-id="1">nav02</a>
    <a href="#" data-id="2">nav03</a>
  </nav>
  <div class="con0">con01</div>
  <div class="con1">con02</div>
  <div class="con2">con03</div>
  <script>
  /* 작업흐름
    1. a 태그를 클릭한다.
    2. 클릭한 a 태그의 데이터 아이디와 같은 번호를가진 div를 찾아낸다.
    3. div 시작점과 스크롤 위치를 비교한다.
    4. div 시작점 < 스크롤 위치 → 스크롤 아래로 
       div 시작점 > 스크롤 위치 → 스크롤 위로
  */

    var navJs = document.querySelector('nav');
    var divJs = document.querySelectorAll('div');
    var yIdx = 0;

    navJs.addEventListener('click', function() {
      // event.preventDefault();
      var id = event.target.dataset.id;

      // console.log(divJs[id].offsetTop);
      
      var down = setInterval(function() {
        if(divJs[id].offsetTop > window.scrollY) {
          yIdx += 10;
        } else {
          clearInterval(down);
        }
        window.scrollTo(0, yIdx);
      }, 0);

      var up = setInterval(function() {
        if(divJs[id].offsetTop < window.scrollY) {
          yIdx -= 10;
        } else {
          clearInterval(up);
        }
        window.scrollTo(0, yIdx);
      }, 0);
    });
  </script>  
</body>
</html>
