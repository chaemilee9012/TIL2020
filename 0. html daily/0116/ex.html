<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0; padding: 0}
		.box{
			width: 500px; margin: 100px auto;
		}
		.box:after{
			content: '';
			display: block;
			clear: both
		}
		.box div{
			width: 200px; height: 200px;
			position: relative
		}
		.box div:nth-of-type(1){
			float: left
		}
		.box div:nth-of-type(2){
			float: right
		}
		.box div:after{
			content: 'more'; color: #fff;
			text-align: center; line-height: 200px;
			width: 100%; height: 100%; background: #000;
			position: absolute; left: 0; top: 0;
			opacity: 0; transition: .5s
		}
		.box div:hover:after{
			opacity: 50%
		}
		.box div p{
			width: 50px; height: 50px; background: green;
			text-align: center; line-height: 50px;
			border-radius: 50%;
			position: absolute; left: -10px; top: -10px;
			z-index: 20
		}
/*----------------------------p 모양만 바꾸기
		.box div p:after{
			content:'';
			border-radius: 20%;
			opacity: 0; transition: .5s
		}
		.box div p:hover:after{
			opacity: 1
		}
--------------------------*/
		.box div img{
			width: 100%; height: 100%
		}
	</style>
</head>
<body>
	<div class="box">
		<div>
			<p>hot</p>
			<img src="img/child.jpg" alt="">
		</div>
		<div>
			<p>hot</p>
			<img src="img/child.jpg" alt="">
		</div>
	</div>
</body>
</html>
