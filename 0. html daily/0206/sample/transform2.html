<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/transform.css" rel="stylesheet"> </head>
<body>
   
   
<article class="ani_01">
    <h1>transform 01</h1>
    <div>
        <p><img src="img/photo01.jpg"></p>
        <p>제목 설명</p>
    </div>

</article>
<!--
부모     > 자식부모 > 손자 > 콘텐츠()
article     div     p       img
  
부모     > 자식부모 > 손자 > 콘텐츠()
article   div(.box) div     p:span
          
    자식부모(ani)    4개 면-->
   
   
<article class="ani_02">
    <h1>transform 02</h1>
    <div class="box">
        <div><p><span>01</span></p></div>
        <div><p><span>02</span></p></div>
        <div><p><span>03</span></p></div>
        <div><p><span>04</span></p></div>
        <div><p><span>05</span></p></div>
        <div><p><span>06</span></p></div>
        <div><p><span>07</span></p></div>
        <div><p><span>08</span></p></div>
        <div><p><span>09</span></p></div>
        
    </div>

</article>
    
    
    
    
</body>

</html>
