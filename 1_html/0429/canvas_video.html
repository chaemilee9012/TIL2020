<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  body {
    height: 200vh;
  }

  #canvas {
    height: 100vh;
    width: 100%;
  }

  video {
    height: 0;
  }
</style>

<body>
  <video autoplay muted loop src="../img/rabbit.mp4"></video>
  <canvas id="canvas">
    현재 브라우저가 canvas를 지원하지 않습니다.
  </canvas>

  <script>
    var canvasJs = document.querySelector('#canvas');
    var ctx = canvas.getContext('2d');
    var vid = document.querySelector('video');

    canvasJs.style.border = '1px solid #f00';

    vid.addEventListener('canplaythrough', draw);

    function draw() {
      ctx.drawImage(vid, 0, 0, canvasJs.width, canvasJs.height);
      requestAnimationFrame(draw); // 해당 요소가 스크롤에 걸리면 기능 정지
    } 
  </script>
</body>

</html>
