<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    input {
      display: block;
    }

    .grid {
      display: grid;
      grid-gap: 10px;
      /* grid-template-columns: 100px 100px; */
      grid-template-columns: repeat(1, 1fr 2fr);
      /* grid-template-rows: 100px 100px 100px; */
      /*  grid-template-rows → height 값 있어야 사용 가능 */
      /* height: 1000px; */
      width: 600px;
    }

    .grid div {
      border: 1px solid #333;
      height: 100px;
    }

    .grid .item {
      border: 1px solid #333;
    }

    .grid .item:nth-of-type(1) {
      /* grid-column: 1 / 3; */
      /* 1 ~ 3까지 */
    }

    .grid .item:nth-of-type(3) {
      /* grid-column: 2; */
      /* grid-row: 2 / 4; */
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="600" height="600">
    현재 브라우저가 canvas를 지원하지 않습니다.
  </canvas>

  <div class="grid">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <form action="">
    text <input type="text">
    search <input type="search">
    tel <input type="tel">
    email <input type="email">
    url <input type="url">
    <!-- tel, email, url 유효성 검사해줌 -->
    datetime <input type="datetime">
    date <input type="date">
    month<input type="month">
    week <input type="week">
    time <input type="time" datetime="2020-04-29">
    number <input type="number">
    color <input type="color">
  </form>

  list <input type="text" list="list">
  <datalist id="list">
    <option value="IE"></option>
    <option value="Chrome"></option>
    <option value="Opera"></option>
    <option value="Safari"></option>
  </datalist>

  <div>
    <dialog>
      다이얼로그창 → 기본 속성 display: none
    </dialog>
  </div>

  <abbr title="World Wide Web">
    www(축약어, 블럭요소)
  </abbr>
  <address>웹문서 저자 또는 연락처</address>
  <cite>작품 제목 정의</cite>
  <mark>글 뒤 백그라운드</mark>
</body>

</html>
