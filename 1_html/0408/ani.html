  <meta charset="UTF-8">
  <title>Document</title>
  <script src="common.js"></script>
  <style>
    .dash path,
    .dash line {
      stroke-dasharray: 1200px;
      /* dasharray(점선): 1200px(한 붓 그리기에 필요한 길이) */
      animation: dash 20s forwards;
    }

    @keyframes dash {
      0% {
        stroke-dashoffset: 1200px;
        /* dashoffset: dasharray로 벌려놓은 간격을 지정한 값만큼 당김 */
        /* 간격 충분히 띄워놓고 원래 값으로 되돌리면 글씨가 그려지는 것 같은 효과 */
      }
      100% {
        stroke-dashoffset: 0px;
      }
    }
  </style>
</head>
