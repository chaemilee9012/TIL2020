<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="common.js"></script>
  <style>
    h1 {
      color: #aaa;
      font-size: 60px;
      left: 80px;
      mix-blend-mode: difference;
      position: absolute;
      z-index: 10;  
    }

    .mix {
      position: relative;
    }

    .mix p {
      background: pink;
      height: 200px;
      mix-blend-mode: difference; /* 포토샵 블렌드 모드 다 있음 */
      position: absolute;
      width: 200px;
    }

    .mix p:nth-of-type(2) {
      background: #00f;
      left: 100px;
      top: 100px;
    }

    .mix2 {
      background: #eee;
      font-size: 100px;
      padding: 100px 0;
      position: relative;
      text-align: center;
    }

    .mix2:after {
      background: #fff; /* 글씨색 같이 바뀜 */
      content: '';
      height: 0%;
      left: 0;
      mix-blend-mode: difference;
      /* difference: 검정색만 아니면 작동함 */
      position: absolute;
      top: 0;
      transition: .5s;
      width: 100%;
    }

    .mix2:hover:after {
      height: 100%
    }

    .mix3 {
      background: url(../img/camera.png) pink;
      background-blend-mode: multiply;
      /* background-blend-mode: difference; */
      height: 300px;
      margin: 100px auto;
      transition: .5s;
    }

    .mix3:hover {
      background-color: #fff
    }
  </style>
</head>

<body>
  <h1>aaa</h1>
  <div class="mix">
    <p></p>
    <p></p>
  </div>
  <div class="mix2">
    BLEND
  </div>
  <div class="mix3"></div>
</body>
</html>
