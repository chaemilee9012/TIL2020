<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>ul, li</title>
    <style>
        div{border: 1px solid #999}
        ul{border: 1px solid #bbf}
        ul li{border: 1px solid #fbb}
        .b_position{list-style-position: inside}
        .b_type{list-style: square}
        .icon{list-style-image: url(../images/icon.png)}
    </style>
</head>
<body>
   <p>designed by &#123;<a href="https://www.flaticon.com/authors/freepik">Freepik</a>&#125; from Flaticon</p>
    <div>
        <h3>XHTML의 특성</h3>
        <ul>
            <li>도큐먼트 타입을 선언한다.
                <ul>
                    <li>2depth</li>
                    <li>2depth
                        <ul class="b_position">
                            <li>3depth</li>
                            <li>3depth</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>네임스페이스를 선언한다.
                <ul class="b_type">
                    <li>2depth</li>
                    <li>2depth</li>
                </ul>
            </li>
            <li class="icon">컨텐츠 타입을 선언한다.</li>
            <li>모든 태그는 계층에 맞게 싸고 있다.</li>
        </ul>
    </div>
</body>
</html>
