<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Layout_2</title>
    <style>
        *{margin: 0; padding:0}
/*a1*/
        .a1{width: 600px; height: 200px; border: 5px solid #999}
        .a1 .b1{width: 300px; height: 200px; background: red; float: left}
        .a1 .b2{width: 300px; height: 200px; background: orange; float:right}
/*a1_2*/
        .a1_2{width: 600px; height: 200px; border: 5px solid #999}
        .a1_2 .b1{width: 200px; height: 200px; background: red; float: left}
        .a1_2 .b2{width: 200px; height: 200px; background: orange; float:right}
/*a1_3*/
        .a1_3{width: 600px; height: 200px; border: 5px solid #999}
        .a1_3 .b1{width: 200px; height: 200px; background: red; float: left}
        .a1_3 .b2{width: 200px; height: 200px; background: orange; float:left}
        .a1_3 .b3{width: 200px; height: 200px; background: green; float:right}
/*a2*/
        .a2{width: 600px; height: 200px; border: 5px solid #999}
        .c1{width: 300px; height: 200px; float: left}
        .c1 .b1{height: 100px; background: red}
        .c1 .b2{height: 100px; background: orange}
        .a2 .b3{width: 300px; height: 200px; background: green; float:right}
/*a2_2*/
        .a2_2{width: 600px; height: 600px; border: 5px solid #999}
        .c2{width: 300px; height: 600px; float: left}
        .c2 .b1{height: 150px; background: red}
        .c2 .b2{height: 150px; background: orange}
        .c2 .b3{height: 150px; background: green}
        .c2 .b4{height: 150px; background: blue}
        .c3{width: 300px; height: 600px; float: right}
        .c3 .b5{height: 200px; background: yellow}
        .c3 .b6{height: 200px; background: navy}
        .c3 .b7{height: 200px; background: purple}
    </style>
</head>
<body>
<!--a1-->
    <div class="a1">
        <div class="b1"></div>
        <div class="b2"></div>
    </div>
    <br>
<!--a1_2-->
    <div class="a1_2">
        <div class="b1"></div>
        <div class="b2"></div>
    </div>
    <br>
<!--a1_3-->
    <div class="a1_3">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
    </div>
    <br>
<!--a2-->
    <div class="a2">
        <div class="c1">
            <div class="b1"></div>
            <div class="b2"></div>
        </div>
        <div class="b3"></div>
    </div>
    <br>
<!--a2_2-->
    <div class="a2_2">
        <div class="c2">
            <div class="b1"></div>
            <div class="b2"></div>
            <div class="b3"></div>
            <div class="b4"></div>
        </div>
        <div class="c3">
            <div class="b5"></div>
            <div class="b6"></div>
            <div class="b7"></div>
        </div>
    </div>
    <br>
</body>
</html>
