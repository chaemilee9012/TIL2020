<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Box Model</title>
    <style>
        *{margin:0; padding:0}
        /*b1*/
        .b1 p{margin: 20px; padding: 10px}
        .b1 .p1{border: 1px solid red}
        .b1 .p2{border: 1px solid orange}
        /*b2*/
        .b2 p{width: 300px; border: 1px solid green; padding: 20px 10px; float: left}
        .b2 .p3{margin: 30px}
        .b2 .p4{margin: 50px}
        </style>
    </head>
<body>
<!--더블마진: 상하-병합-->
    <div class="b1">
        <p class="p1">단락 요소입니다.</p>
        <p class="p2">단락 요소입니다.</p>
    </div>
<!--더블마진: 좌우-합산-->
    <div class="b2">
        <p class="p3">단락 요소입니다.</p>
        <p class="p4">단락 요소입니다.</p>
    </div>
</body>
</html>
