       document.write("<h1>ex_01. if 조건문 활용</h1>");

        // 물병자리 1월 20일 ~ 2월 18일

        var date = prompt('생일을 입력해주세요. ex)1월 1일 → 0101');
        var constellation = null; // var constellation; 선언 방법 차이??


        console.log(total);

        if((date >= total[0]) && (date < total[1])){
            constellation = "양";

            constellation = "처녀";

            constellation = "천칭";

        } else if((date >= total[20]) && (date < total[21])){
            constellation = "물병";
        } else if((date >= total[22]) && (date < total[23])){
            constellation = "물고기";
        }

        document.write("당신의 별자리는 " + constellation + "자리입니다.");
