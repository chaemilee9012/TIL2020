<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <!-- 사용자에게 보이는 내용
        사용자는 어떤 의도를 가지고 페이지에 요청함 -->
    <button>요청(팝업창이 보이겠지?)</button>
    <button>요청(좀 더 자세히 보이겠지?)</button>

    <!-- 응답 내용
        숨겨진 내용 -->
    <div class="pop">
        이벤트 상세 내용
    </div>

    <style>
        .pop{
            display: none;
        }
    </style>

    <script>
        // 주요 이벤트 목록: click, scroll, mouseover/mouseenter, mouseout/mouseleave
        var button = document.querySelector('button');

        button.addEventListener('click', function() {
            document.querySelector('.pop').style.display = 'block';
            // $('.pop').show(); → 제이쿼리
        });
    </script>
</body>
</html>
