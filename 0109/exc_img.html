<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Image tag</title>
    <style>
        *{margin: 0; padding: 0}
        .B1 img{width: 200px; height: 200px; margin: 20px}
        .a1 div{border: 1px solid red; width: 800px; height: 800px}
        .b1{background: pink url(../images/camera.png) bottom no-repeat}
        .b2{background: url(../images/camera.png)}
        .b3{background: url(../images/camera.png) no-repeat}
        .b4{background: url(../images/camera.png) repeat-x}
        .b5{background: url(../images/camera.png) repeat-y}
        .b6{background: url(../images/camera.png) -50px 400px no-repeat}
        .b7{background: url(../images/camera.png) 110% 5% no-repeat}
    </style>
</head>
<body>
<!--width, height, margin 적용-->
    <div class="B1">
        <img src="../images/camera.png" alt="카메라">
        <img src="../images/photo-frame.png" alt="">
    </div>
    <div>
        <p>designed by &#123;Freepick&#125; from Flaticon</p>
    </div>
    <div class="a1">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
        <div class="b5"></div>
        <div class="b6"></div>
        <div class="b7"></div>
    </div>
</body>
</html>
