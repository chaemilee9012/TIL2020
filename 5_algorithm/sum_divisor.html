<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var n = 12;
    var answer = 0;
    let divisor = [];

    for(let i = 1; i <= n; i++) {
      if(n % i === 0) {
        divisor.push(i);
      }
    }

    for(let i = 0; i < divisor.length; i++) {
      answer += divisor[i];
    }
  </script>  
</body>
</html>
