<body>
  <script>
    var arr = [4,4,4,3,3];
    var answer = [];

    for(var i = 0; i < arr.length; i++) {
      if(arr[i] != arr[i + 1]) {
        answer.push(arr[i]);
      }
    }

    console.log(answer);
  </script>
