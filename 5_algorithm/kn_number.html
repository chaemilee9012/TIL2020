  <a href="https://programmers.co.kr/learn/courses/30/lessons/12954">x만큼 간격이 있는 n개의 숫자</a>
  <script>
    var x = 2;
    var n = 4;
    var answer = [];
    
    for(var i = 0; i < n; i++) {
      answer.push(x);
      x += answer[0];
    }

    console.log(answer);
  </script>
