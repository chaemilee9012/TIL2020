<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://programmers.co.kr/learn/courses/30/lessons/12921"
      >소수찾기</a
    >
    <script>
      var n = 10;
      var answer = 0;
      var arr = [];

      for (var i = 2; i <= n; i++) {
        for (var j = 2; j <= i; j++) {
          if (i % j === 0) {
            arr.push(j);
          }
        }
        if (arr.length === 1) {
          answer += 1;
        }
        arr = [];
      }
      console.log(answer);
      answer = 0;
    </script>
  </body>
</html>
