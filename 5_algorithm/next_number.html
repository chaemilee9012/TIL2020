<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var a = 15;

    var answer;

    var n = 0;
    var a2 = a.toString(2).match(/1/g).length; // a(2)의 1갯수
    var b2; // a와 비교할 수
    var bln = true;

    while (true) {
      n++;
      b2 = (a + n).toString(2).match(/1/g).length; // b(2)의 1갯수

      if (a2 == b2) {
        bln = false;
        break;
      }
    }
    answer = a + n;
  </script>
</body>

</html>
